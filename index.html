<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"\>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body>
<div class="header">
	<h1>Company logo</h1>
</div>
<div class="chart">
	<canvas id="myChart" width="500" height="300" ></canvas>
	<script type="text/javascript" src="index.js"></script>
</div>
<div>
	<center><h3>Project status</h3></center>
</div>
<div class="container">
	<div class="wrap">
		<h4>Project #1</h4>
		<div class="progress">
  			<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
		</div>
	</div>
	<div class="wrap">
		<h4>Project #2</h4>
		<div class="progress">
  			<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
		</div>
	</div>
	<div class="wrap">
		<h4>Project #3</h4>
		<div class="progress">
  			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Completed</div>
		</div>
	</div>
	<div class="wrap">
		<h4>Project #4</h4>
		<div class="progress">
  			<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Completed</div>
		</div>
	</div>

	<div class="wrap">
		<h4>Project #5</h4>
		<div class="progress">
  			<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>
	</div>


</div>

<div class="footer">
	<h1>Footer</h1>
</div>

</body>
</html>
